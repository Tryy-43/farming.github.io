<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="formbox">
        <form>
          <div class="head">
            <a href="#">LOGIN</a><span> | </span><a href="#">HOME</a>
          </div>
          <input type="text" id="username" placeholder="Username" />
          <input
            type="password"
            maxlength="8"
            id="password"
            placeholder="Password-8-charctor"
          />
          <div class="forget">
            <label id="ch" for="check">
              <input type="checkbox" id="check" />Remember
            </label>
            <a id="afor" href="#">Forget password</a>
          </div>
          <button>Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
